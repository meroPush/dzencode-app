<h2 mat-dialog-title>{{dialogData.title}}</h2>
<mat-dialog-content class="mat-typography">{{dialogData.data.title}}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Отменить</button>
  <button mat-button [mat-dialog-close]="true">Удалить</button>
</mat-dialog-actions>
